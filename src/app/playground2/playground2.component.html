<div class="card shadow">
  <div class="card-body">
    <div>

        src="/assets/gtf-logo-2.png"

      <a routerLink="/" class="btn btn-grad2">
        <h1>Go To Home</h1>
      </a>
      <div class="row">
        <div class="col-md-12">
          <!--gameSessions-->
          <div class="row justify-content-center">
            <div class="card shadow m-2 text-center bg-transparent">
              <!-- <h5 class="card-title">{{ currentQuestion.text }}</h5> -->
              <img [src]="currentQuestion.contentLink" class="img-center shadow main-frame img-fluid" height="100%"
                width="100%" alt="..." />
              <div class="card-body"></div>
              <div class="card-footer">
                <div class="d-grid gap-2">
                  <a class="btn btn-grad1" (click)="revealAnswer()">
                    <h1 class="" [ngClass]="{ 'typewriter-text': hasRevealed }">
                      {{ answer }}
                    </h1>
                  </a>
                </div>
              </div>
              <div class="card-footer">
                <!--Answer Section-->

                <!-- <section *ngIf="hasRevealed">
                <h1 class="text-shadow typewriter-text fw-bold">
                  {{ currentQuestion.answer }}
                </h1>
                <div class="tags">
                  <p class="text-shadow">
                    <small>#scoopcast #developedbypreet</small>
                  </p>
                </div>
              </section> -->
                <div class="row">
                  <div class="col-md-6">
                    <a class="btn btn-grad" (click)="prevFrame()">
                      <h1 class="">PREV FRAME</h1>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a class="btn btn-grad" (click)="nextFrame()"
                      [routerLink]="['/playground2', session_id, currentIndex]">
                      <h1 class="">NEXT FRAME</h1>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <h5 class="card-title">Movies! Series! Anime!!</h5> -->
    </div>
    <div class="card-footer text-white">Frame {{ currentIndex + 1 }}</div>
  </div>
</div>


<!-- Answer Modal -->
<div class="modal fade bg-transparent" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-transparent card1">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Answer For the Frame</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1>{{ answer }}</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-blue blue-btn-glow" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
